server:
  port: 8088
  context-path: /

spring:
  aop:
    proxy-target-class: true
  output.ansi.enabled: ALWAYS
  http:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.qunar.qtalk.management.common.mapper

management:
  security:
    enabled: false

